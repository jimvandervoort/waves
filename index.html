<body>
<div class="controls hidden">
	<label for="jig">Jig</label>
	<input type="range" id="jig" name="jig" min="0" step="1" max="100" value="1"/>

	<label for="zoom">Zoom</label>
	<input type="range" id="zoom" name="zoom" min=".1" max="1400" value="220"/>

	<label for="length">Length</label>
	<input type="range" id="length" name="length" min=".1" max="1000" value=".1"/>

	<label for="length-variance">Length Variance</label>
	<input type="range" id="length-variance" name="length-variance" min="0" max="100" value=".1"/>

	<label for="saturation">Saturation</label>
	<input type="range" id="saturation" name="saturation" min="0" max="100" value="90"/>

	<label for="spacing">Spacing</label>
	<input type="range" id="spacing" name="spacing" min="0" max="500" value="20"/>

	<label for="speed">Speed</label>
	<input type="range" id="speed" name="speed" min="0" max="10" value="1"/>

	<label for="warp">Warp</label>
	<input type="range" id="warp" name="warp" min="1" max="100" value="2"/>
</div>
